<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css" />
      
        <!-- Fuente -->
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet" />
      
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
      
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
        <!--fontawesome -->
        <script src="https://kit.fontawesome.com/eb7b540af7.js" crossorigin="anonymous"></script>
        <!-- javascript funciones -->
        <script src="js/funciones.js"></script>
      </head>

   

    <body>
    <!-- SLIDERS -->
    <div class="sliders">
        <!-- breadcrumb -->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-white">
            <li class="breadcrumb-item active" aria-current="page">Home</li>
          </ol>
        </nav>
        <div class="d-flex justify-content-center">
          <div class="row content">
            <!-- SLIDER1 -->
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 p-3">
              <section id="slider">
                <div id="fotoSelecionada" class="carousel slide " data-ride="carousel">
                  <ol class="carousel-indicators">
                    <li data-target="#fotoSelecionada" data-slide-to="0" class="active"></li>
                    <li data-target="#fotoSelecionada" data-slide-to="1"></li>
                    <li data-target="#fotoSelecionada" data-slide-to="2"></li>
                  </ol>
  
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100" src="img/var1.jpg" alt="" width="200px" height="500px" />
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="img/var2.jpg" alt="" width="200px" height="500px" />
                    </div>
                    <div class="carousel-item">
                      <img class="w-100" src="img/var3.jpg" alt="" width="200px" height="500px" />
                    </div>
                  </div>
                  <!-- DESPLAZAMIENTO -->
                  <a class="carousel-control-prev" href="#fotoSelecionada" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  </a>
                  <a class="carousel-control-next" href="#fotoSelecionada" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  </a>
                </div>
              </section>
  
              <button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#modalCompra">
                Comprar
              </button>
            </div>
  
            <!-- #DUDA COMO PODRIA HACER PARA QUE LOS DOS SLIDERS, 1 Y 2 SE CENTRARAN PARA EL TAMAÑO EN QUE ESTAN DE 6 POR PRIMERA VEZ Y EL SEGUNDO DE 6¿?¿?¿?¿? -->
            <!-- FIN SLIDER1 -->
            <!-- entreSlider -->
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-4 p-3 col align-self-center">
              <div class="entreSlider">
                <!-- JUMBOTRON -->
                <div class="jumbotron jumbotron-fluid" style="background-color: rgb(242, 245, 48);">
                  <div class="container">
                    <h1 class="display-4 text-center">
                      Las camisetas más divertidas
                    </h1>
                    <p class="lead text-center">Y muchos más productos</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- FIN entreSlider -->
                <!-- MODAL VIDEO -->
    <div class="modal fade" id="modalVideo" tabindex="-1" role="dialog" aria-labelledby="modalVideoLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalVideoLabel">UTILIDAD DE VIDEO EMBED</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- 16:9 aspect ratio -->
          <!-- EMBED -->
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/watch?v=b5W9t62t10I"></iframe>
          </div>
        </div>
        <div class="modal-footer">
          <!-- Badges -->
          <button type="button" class="btn btn-primary">
            Likes <span class="badge badge-light">1.8M</span>
          <button type="button" class="btn btn-primary">
            Favoritos <span class="badge badge-light">1.5K</span>
          </button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
        
      </div>
      <!-- FIN SLIDERS -->
      <!-- MAIN -->
  
    </body>
</html>
